<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./assets/assts.style.css" />
  </head>
  <body>
    <header>
      <h1>Jogo da Velha</h1>
    </header>
    <main class="container">
      <button id="restart-btn" onclick="handleRestartGame()">
        Reiniciar Jogo
      </button>
      <div class="game">
        <div class="content-block" onclick="handleClick(0)"></div>
        <div class="content-block" onclick="handleClick(1)"></div>
        <div class="content-block" onclick="handleClick(2)"></div>
        <div class="content-block" onclick="handleClick(3)"></div>
        <div class="content-block" onclick="handleClick(4)"></div>
        <div class="content-block" onclick="handleClick(5)"></div>
        <div class="content-block" onclick="handleClick(6)"></div>
        <div class="content-block" onclick="handleClick(7)"></div>
        <div class="content-block" onclick="handleClick(8)"></div>
      </div>
      <div id="scoreboard">Placar: X 0 - 0 O</div>
    </main>
    <script src="./assets/scripts.js"></script>
  </body>
</html>
